<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
</head>
<body bgcolor="blue">
	<form action="hello" method="post">
		<marquee>
			<h1 align="center"><font color="red">WelCome To Login Page</font></h1>
		</marquee>
		<h1 align="center">
			<u><font color="orange">Login Form</font> </u>
		</h1>
		<table bgcolor="yellow" border="0" width="40%" align="center">
			<tr>
				<td align="right">Enter EmailID :</td>
				<td><input type="email" id="tbemail" name=Email
					placeholder="Enter your Emailid.." required></td>
			</tr>
			<tr>
				<td align="right">Enter Password :</td>
				<td><input type="password" id="tbpwd" name="Password"
					placeholder="Enter your password" required></td>
			</tr>
			<tr>
				<td align="center"></td>
				<td><input type="submit" name="submit" value="Submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
